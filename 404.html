<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var path = window.location.pathname;
        var base = "/DEPI-Dashboard";
        if (path.startsWith(base)) {
          var route = path.substring(base.length);
          window.location.replace(base + "/#" + route);
        } else window.location.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
